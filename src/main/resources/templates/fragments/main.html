<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="page">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta name="title" th:content="${title}"/>
        <meta name="Description" th:content="${descr}"/>

        <title th:text="Title"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

        <meta CONTENT="cars,tea,catalog" name="keywords">
    </head>

    <body>
    <div class="app">
        <div th:replace="~{/fragments/header :: header}"></div>
        <div th:replace="~{/fragments/sidebar :: sidebar}"></div>

        <main class="app-main py-3 px-md-3 min-vh-100">
            <div class="container">
                <th:block th:insert="${appMain}?: ~{}"/>
            </div>
            <div class="container-fluid">
                <th:block th:insert="${appMainFluid}?: ~{}"/>
            </div>
            <a href="/">Cars & Tea</a>
        </main>

        <div th:replace="~{/fragments/footer :: footer}"></div>
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</th:block>
</html>
